<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>일본 여행지 추천 사이트</title>

    <!-- 소셜 미디어로 url이 공유될 때 우선적으로 활용되는 정보를 오픈 그래프로 나타냄 -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Starbucks" />
    <meta property="og:title" content="Starbucks Coffee Korea" />
    <meta property="og:description" content="스타벅스는 세계에서 가장 큰 다국적 커피 전문점으로, 64개국에서 총 23,187개의 매점을 운영하고 있습니다." />
    <meta property="og:image" content="./images/japan_seo.jpg" />
    <meta property="og:url" content="https://starbucks.co.kr" />

    <!-- 브라우저에서 지정하는 스타일 초기화 -->
    <link rel="icon" href="./favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">

    <!-- 어떤 웹 브라우저 환경에서도 동일한 폰트를 사용하기 위해 구글 폰트 api를 가져옴 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">

    <!-- 구글 아이콘 api-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

    <!-- main css file 연결 -->
    <link rel="stylesheet" href="./css/main.css">

    <script defer src="./js/main.js"></script>


</head>
<body>

    <!-- HEADER -->
    <header>
        <div class="inner">

            <a href="/" class="logo">
                <img src="./images/inbopark_logo.png" alt="INBOPARK">
            </a>

            <div class="sub-menu">
                <ul class="menu">
                    <li>
                        <a href="/signin">Sign In</a><!--로그인 페이지로 연결-->
                    </li>
                    <li>
                        <a href="javascript::void(0)">My search</a>
                    </li>
                    <li>
                        <a href="javascript::void(0)">계절별 검색</a>
                    </li>
                    <li>
                        <a href="javascript::void(0)">지역별 검색</a>
                    </li>
                    <div class="search">
                        <input type="text"/>
                        <div class="material-icons">search</div>
                    </div>
                </ul>
            </div>

        </div>
    </header>

</body>
</html>
